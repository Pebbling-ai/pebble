<body class="min-h-screen bg-gray-50 dark:bg-gray-900 flex flex-col transition-colors duration-300">

    <!-- Main Content -->

                        </button>

                    </div>
                    <div class="flex space-x-2">
                        <button onclick="refreshData()" class="inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <span class="mr-1">üîÑ</span>
                            Refresh
                        </button>
                        <button onclick="clearStorage()" class="inline-flex items-center px-3 py-2 border border-red-300 dark:border-red-600 shadow-sm text-sm leading-4 font-medium rounded-md text-red-700 dark:text-red-200 bg-red-50 dark:bg-red-900/20 hover:bg-red-100 dark:hover:bg-red-900/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            <span class="mr-1">üóëÔ∏è</span>
                            Clear All
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Context/Task List -->
            <div class="lg:col-span-2">
                <!-- Contexts View -->
                <div id="contexts-container" class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                        <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Contexts & Tasks</h2>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Each context contains multiple related tasks</p>
                    </div>
                    <div class="p-6">
                        <div id="contexts-list" class="space-y-4">
                            <!-- Contexts will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Tasks View -->
                <div id="tasks-container" class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 hidden">
                    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                        <h2 class="text-xl font-semibold text-gray-900 dark:text-white">All Tasks</h2>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Flat view of all tasks across contexts</p>
                    </div>
                    <div class="p-6">
                        <div id="task-list" class="space-y-4">
                            <!-- Tasks will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Storage Stats Sidebar -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Storage Statistics</h3>
                <div id="storage-stats">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>
        </div>
       
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="common.js"></script>
    <script src="components/layout.js"></script>
    <script>
        let tasks = [];
        let contexts = [];
        let filteredTasks = [];

        // Generate UUID v4
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        async function loadTasks() {
            try {
                // Create JSON-RPC request for loading tasks
                const payload = {
                    "jsonrpc": "2.0",
                    "method": "tasks/list",
                    "params": {
                        "length": 100
                    },
                    "id": generateUUID()
                };

                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message || 'Unknown error');
                }
                
                // Parse the message arrays into task objects
                const rawData = result.result || [];
                tasks = [];
                
                rawData.forEach(messageArray => {
                    if (Array.isArray(messageArray) && messageArray.length > 0) {
                        // Group messages by task_id
                        const taskGroups = {};
                        messageArray.forEach(msg => {
                            const taskId = msg.task_id;
                            if (!taskGroups[taskId]) {
                                taskGroups[taskId] = {
                                    task_id: taskId,
                                    context_id: msg.context_id,
                                    history: [],
                                    status: { state: 'completed' } // Default status
                                };
                            }
                            taskGroups[taskId].history.push(msg);
                        });
                        
                        // Add all tasks from this message array
                        Object.values(taskGroups).forEach(task => {
                            tasks.push(task);
                        });
                    }
                });
                
                filteredTasks = [...tasks];
                
                updateStats();
                // Only display tasks if we're in tasks view
                if (currentView === 'tasks') {
                    displayTasks();
                }
                
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('task-list').innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-red-500 mb-4">‚ùå</div>
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Error Loading Tasks</h3>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">Failed to load tasks: ${error.message}</p>
                        <button onclick="loadTasks()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Retry</button>
                    </div>
                `;
            }
        }

        async function loadContexts() {
            try {
                // Create JSON-RPC request for loading contexts
                const payload = {
                    "jsonrpc": "2.0",
                    "method": "contexts/list",
                    "params": {
                        "length": 100
                    },
                    "id": generateUUID()
                };

                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message || 'Unknown error');
                }
                
                // Parse the message arrays to extract unique contexts
                const rawData = result.result || [];
                const contextMap = {};
                
                rawData.forEach(messageArray => {
                    if (Array.isArray(messageArray) && messageArray.length > 0) {
                        messageArray.forEach(msg => {
                            const contextId = msg.context_id;
                            if (!contextMap[contextId]) {
                                contextMap[contextId] = {
                                    context_id: contextId,
                                    id: contextId,
                                    task_count: 0,
                                    task_ids: new Set()
                                };
                            }
                            contextMap[contextId].task_ids.add(msg.task_id);
                        });
                    }
                });
                
                // Convert to array and calculate task counts
                contexts = Object.values(contextMap).map(context => ({
                    ...context,
                    task_count: context.task_ids.size,
                    task_ids: undefined // Remove the Set object
                }));
                
                updateStats();
                // Only display contexts if we're in contexts view
                if (currentView === 'contexts') {
                    displayContexts();
                }
                
            } catch (error) {
                console.error('Error loading contexts:', error);
            }
        }

        function updateStats() {
            // Extract all tasks from contexts
            let allTasks = [];
            contexts.forEach(contextMessages => {
                if (contextMessages && contextMessages.length > 0) {
                    const uniqueTaskIds = [...new Set(contextMessages.map(msg => msg.task_id))];
                    uniqueTaskIds.forEach(taskId => {
                        const taskMessages = contextMessages.filter(msg => msg.task_id === taskId);
                        allTasks.push({
                            task_id: taskId,
                            context_id: contextMessages[0].context_id,
                            messages: taskMessages,
                            status: { state: 'completed' } // Assume completed since we have messages
                        });
                    });
                }
            });
            
            const totalTasks = allTasks.length;
            const activeTasks = allTasks.filter(t => t.status?.state === 'running' || t.status?.state === 'pending').length;
            const completedTasks = allTasks.filter(t => t.status?.state === 'completed').length;
            const failedTasks = allTasks.filter(t => t.status?.state === 'failed').length;
            const canceledTasks = allTasks.filter(t => t.status?.state === 'canceled').length;
            const totalContexts = contexts.length;
            
            const totalContextsEl = document.getElementById('total-contexts');
            if (totalContextsEl) {
                totalContextsEl.textContent = totalContexts;
            }
            
            const totalTasksEl = document.getElementById('total-tasks');
            if (totalTasksEl) {
                totalTasksEl.textContent = totalTasks;
            }
            
            const activeTasksEl = document.getElementById('active-tasks');
            if (activeTasksEl) {
                activeTasksEl.textContent = activeTasks;
            }
            
            const completedTasksEl = document.getElementById('completed-tasks');
            if (completedTasksEl) {
                completedTasksEl.textContent = completedTasks;
            }
            
            const failedTasksEl = document.getElementById('failed-tasks');
            if (failedTasksEl) {
                failedTasksEl.textContent = failedTasks;
            }
            
            // Update additional stats
            const storageStats = document.getElementById('storage-stats');
            if (storageStats) {
                storageStats.innerHTML = `
                    <div class="space-y-3">
                        <div class="flex justify-between items-center py-2 border-b border-gray-200 dark:border-gray-700">
                            <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Total Contexts</span>
                            <span class="text-sm font-semibold text-gray-900 dark:text-white">${totalContexts}</span>
                        </div>
                        <div class="flex justify-between items-center py-2 border-b border-gray-200 dark:border-gray-700">
                            <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Total Tasks</span>
                            <span class="text-sm font-semibold text-gray-900 dark:text-white">${totalTasks}</span>
                        </div>
                        <div class="flex justify-between items-center py-2 border-b border-gray-200 dark:border-gray-700">
                            <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Active Tasks</span>
                            <span class="text-sm font-semibold text-blue-600 dark:text-blue-400">${activeTasks}</span>
                        </div>
                        <div class="flex justify-between items-center py-2 border-b border-gray-200 dark:border-gray-700">
                            <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Completed</span>
                            <span class="text-sm font-semibold text-green-600 dark:text-green-400">${completedTasks}</span>
                        </div>
                        <div class="flex justify-between items-center py-2 border-b border-gray-200 dark:border-gray-700">
                            <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Failed</span>
                            <span class="text-sm font-semibold text-red-600 dark:text-red-400">${failedTasks}</span>
                        </div>
                        <div class="flex justify-between items-center py-2">
                            <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Canceled</span>
                            <span class="text-sm font-semibold text-gray-600 dark:text-gray-400">${canceledTasks}</span>
                        </div>
                    </div>
                `;
            }
        }

        function displayTasks() {
            const taskList = document.getElementById('task-list');
            
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-gray-400 dark:text-gray-500 mb-4">
                            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                        </div>
                        <p class="text-gray-600 dark:text-gray-400 text-lg font-medium">No tasks found</p>
                        <p class="text-gray-500 dark:text-gray-500 mt-1">Start a conversation in the chat to see task history here</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = tasks.map(task => {
                const statusColor = getStatusColor(task.status?.state);
                const statusIcon = getStatusIcon(task.status?.state);
                
                return `
                    <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-4 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors duration-200">
                        <div class="flex items-start justify-between">
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center space-x-3 mb-2">
                                    <span class="text-lg">${statusIcon}</span>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                                        ${task.status?.state || 'unknown'}
                                    </span>
                                    <span class="text-xs text-gray-500 dark:text-gray-400 font-mono">
                                        ${task.task_id?.substring(0, 8)}...
                                    </span>
                                </div>
                                
                                <div class="text-sm text-gray-600 dark:text-gray-400 mb-2">
                                    <strong>Context:</strong> ${task.context_id?.substring(0, 8)}...
                                </div>
                                
                                ${task.history && task.history.length > 0 ? `
                                    <div class="text-sm text-gray-900 dark:text-white">
                                        <strong>Latest Message:</strong> 
                                        ${task.history[task.history.length - 1].parts?.[0]?.text?.substring(0, 100) || 'No content'}...
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="flex-shrink-0 ml-4">
                                <button onclick="viewTask('${task.task_id}')" 
                                        class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 text-sm font-medium">
                                    View Details
                                </button>
                            </div>
                        </div>
                        
                        ${task.status?.error ? `
                            <div class="mt-3 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
                                <p class="text-sm text-red-800 dark:text-red-200">
                                    <strong>Error:</strong> ${task.status.error}
                                </p>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function getStatusColor(state) {
            switch (state) {
                case 'completed': return 'bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-400';
                case 'failed': return 'bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-400';
                case 'running': return 'bg-blue-100 text-blue-800 dark:bg-blue-900/20 dark:text-blue-400';
                case 'pending': return 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/20 dark:text-yellow-400';
                case 'canceled': return 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300';
                case 'working': return 'bg-purple-100 text-purple-800 dark:bg-purple-900/20 dark:text-purple-400';
                default: return 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300';
            }
        }

        function getStatusIcon(state) {
            switch (state) {
                case 'completed': return '‚úÖ';
                case 'failed': return '‚ùå';
                case 'running': return '‚ö°';
                case 'pending': return '‚è≥';
                case 'canceled': return 'üö´';
                case 'working': return 'üîÑ';
                default: return '‚ùì';
            }
        }

        async function cancelTask(taskId) {
            if (!confirm('Are you sure you want to cancel this task?')) {
                return;
            }

            try {
                const payload = {
                    "jsonrpc": "2.0",
                    "method": "tasks/cancel",
                    "params": {
                        "task_id": taskId
                    },
                    "id": generateUUID()
                };

                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message || 'Unknown error');
                }

                showSuccessMessage('Task canceled successfully');
                loadTasks(); // Refresh the task list
                
            } catch (error) {
                console.error('Error canceling task:', error);
                showErrorMessage('Failed to cancel task: ' + error.message);
            }
        }

        function refreshTasks() {
            loadTasks();
        }

        function refreshData() {
            loadTasks();
            loadContexts();
        }

        let currentView = 'contexts';

        function switchView(view) {
            currentView = view;
            const contextsContainer = document.getElementById('contexts-container');
            const tasksContainer = document.getElementById('tasks-container');
            const contextsBtn = document.getElementById('contexts-view-btn');
            const tasksBtn = document.getElementById('tasks-view-btn');

            if (view === 'contexts') {
                contextsContainer.classList.remove('hidden');
                tasksContainer.classList.add('hidden');
                contextsBtn.classList.add('bg-blue-100', 'text-blue-800', 'dark:bg-blue-900/20', 'dark:text-blue-400');
                contextsBtn.classList.remove('text-gray-600', 'dark:text-gray-400', 'hover:text-gray-800', 'dark:hover:text-gray-200');
                tasksBtn.classList.remove('bg-blue-100', 'text-blue-800', 'dark:bg-blue-900/20', 'dark:text-blue-400');
                tasksBtn.classList.add('text-gray-600', 'dark:text-gray-400', 'hover:text-gray-800', 'dark:hover:text-gray-200');
                displayContexts();
            } else {
                contextsContainer.classList.add('hidden');
                tasksContainer.classList.remove('hidden');
                tasksBtn.classList.add('bg-blue-100', 'text-blue-800', 'dark:bg-blue-900/20', 'dark:text-blue-400');
                tasksBtn.classList.remove('text-gray-600', 'dark:text-gray-400', 'hover:text-gray-800', 'dark:hover:text-gray-200');
                contextsBtn.classList.remove('bg-blue-100', 'text-blue-800', 'dark:bg-blue-900/20', 'dark:text-blue-400');
                contextsBtn.classList.add('text-gray-600', 'dark:text-gray-400', 'hover:text-gray-800', 'dark:hover:text-gray-200');
                displayTasks();
            }
        }

        async function clearStorage() {
            if (!confirm('Are you sure you want to clear all task history? This action cannot be undone.')) {
                return;
            }

            try {
                // Create JSON-RPC request for clearing contexts (which clears associated tasks)
                const payload = {
                    "jsonrpc": "2.0",
                    "method": "contexts/clear",
                    "params": {},
                    "id": generateUUID()
                };

                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message || 'Unknown error');
                }

                tasks = [];
                contexts = [];
                updateStats();
                if (currentView === 'contexts') {
                    displayContexts();
                } else {
                    displayTasks();
                }
                
                // Show success message
                showSuccessMessage('All tasks and contexts cleared successfully');
            } catch (error) {
                console.error('Error clearing storage:', error);
                showErrorMessage('Failed to clear storage: ' + error.message);
            }
        }

        function viewTask(taskId) {
            const task = tasks.find(t => t.task_id === taskId);
            if (task) {
                alert(`Task Details:\n\nID: ${task.task_id}\nStatus: ${task.status?.state}\nContext: ${task.context_id}\n\nHistory: ${task.history?.length || 0} messages`);
            }
        }

        function showSuccessMessage(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function showErrorMessage(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        function displayContexts() {
            const contextsList = document.getElementById('contexts-list');
            
            if (contexts.length === 0) {
                contextsList.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-gray-400 dark:text-gray-500 mb-4">
                            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                            </svg>
                        </div>
                        <p class="text-gray-600 dark:text-gray-400 text-lg font-medium">No contexts found</p>
                        <p class="text-gray-500 dark:text-gray-500 mt-1">Start a conversation to create contexts with tasks</p>
                    </div>
                `;
                return;
            }

            contextsList.innerHTML = contexts.map(contextMessages => {
                // Extract context info from first message
                if (!contextMessages || contextMessages.length === 0) return '';
                
                const firstMessage = contextMessages[0];
                const contextId = firstMessage.context_id;
                
                // Extract unique tasks from messages in this context
                const uniqueTaskIds = [...new Set(contextMessages.map(msg => msg.task_id))];
                const contextTasks = uniqueTaskIds.map(taskId => {
                    const taskMessages = contextMessages.filter(msg => msg.task_id === taskId);
                    return {
                        task_id: taskId,
                        context_id: contextId,
                        messages: taskMessages,
                        status: { state: 'completed' } // Assume completed since we have messages
                    };
                });
                
                const activeTasks = contextTasks.filter(t => t.status?.state === 'running' || t.status?.state === 'pending').length;
                const completedTasks = contextTasks.filter(t => t.status?.state === 'completed').length;
                const failedTasks = contextTasks.filter(t => t.status?.state === 'failed').length;
                
                return `
                    <div class="border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">
                        <!-- Context Header -->
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 border-b border-gray-200 dark:border-gray-700">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <span class="text-lg">üóÇÔ∏è</span>
                                    <div>
                                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                            Context ${contextId?.toString().substring(0, 8)}...
                                        </h3>
                                        <p class="text-sm text-gray-500 dark:text-gray-400">
                                            ${contextTasks.length} task${contextTasks.length !== 1 ? 's' : ''}
                                            ${activeTasks > 0 ? ` ‚Ä¢ ${activeTasks} active` : ''}
                                            ${completedTasks > 0 ? ` ‚Ä¢ ${completedTasks} completed` : ''}
                                            ${failedTasks > 0 ? ` ‚Ä¢ ${failedTasks} failed` : ''}
                                        </p>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <button onclick="toggleContext('${contextId}')" 
                                            class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 text-sm font-medium">
                                        <span id="toggle-${contextId}">Show Tasks</span>
                                    </button>
                                    <button onclick="clearContext('${contextId}')" 
                                            class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300 text-sm font-medium">
                                        Clear
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Context Tasks (Initially Hidden) -->
                        <div id="context-tasks-${contextId}" class="hidden">
                            ${contextTasks.length > 0 ? contextTasks.map(task => {
                                const statusColor = getStatusColor(task.status?.state);
                                const statusIcon = getStatusIcon(task.status?.state);
                                
                                return `
                                    <div class="p-4 border-b border-gray-100 dark:border-gray-700 last:border-b-0">
                                        <div class="flex items-start justify-between">
                                            <div class="flex-1 min-w-0">
                                                <div class="flex items-center space-x-3 mb-2">
                                                    <span class="text-lg">${statusIcon}</span>
                                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                                                        ${task.status?.state || 'unknown'}
                                                    </span>
                                                    <span class="text-xs text-gray-500 dark:text-gray-400 font-mono">
                                                        ${task.task_id?.substring(0, 8)}...
                                                    </span>
                                                </div>
                                                
                                                ${task.messages && task.messages.length > 0 ? `
                                                    <div class="text-sm text-gray-900 dark:text-white">
                                                        <strong>Messages (${task.messages.length}):</strong> 
                                                        ${task.messages[task.messages.length - 1].parts?.[0]?.text?.substring(0, 100) || 'No content'}...
                                                    </div>
                                                ` : ''}
                                            </div>
                                            
                                            <div class="flex-shrink-0 ml-4">
                                                <button onclick="viewTask('${task.task_id}')" 
                                                        class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 text-sm font-medium">
                                                    View
                                                </button>
                                            </div>
                                        </div>
                                        
                                        ${task.status?.error ? `
                                            <div class="mt-3 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
                                                <p class="text-sm text-red-800 dark:text-red-200">
                                                    <strong>Error:</strong> ${task.status.error}
                                                </p>
                                            </div>
                                        ` : ''}
                                    </div>
                                `;
                            }).join('') : `
                                <div class="p-4 text-center text-gray-500 dark:text-gray-400">
                                    No tasks in this context
                                </div>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleContext(contextId) {
            const tasksDiv = document.getElementById(`context-tasks-${contextId}`);
            const toggleSpan = document.getElementById(`toggle-${contextId}`);
            
            if (tasksDiv.classList.contains('hidden')) {
                tasksDiv.classList.remove('hidden');
                toggleSpan.textContent = 'Hide Tasks';
            } else {
                tasksDiv.classList.add('hidden');
                toggleSpan.textContent = 'Show Tasks';
            }
        }

        async function clearContext(contextId) {
            if (!confirm('Are you sure you want to clear this context and all its tasks?')) {
                return;
            }

            try {
                const payload = {
                    "jsonrpc": "2.0",
                    "method": "contexts/clear",
                    "params": {
                        "context_id": contextId
                    },
                    "id": generateUUID()
                };

                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message || 'Unknown error');
                }

                showSuccessMessage('Context cleared successfully');
                refreshData(); // Refresh both contexts and tasks
                
            } catch (error) {
                console.error('Error clearing context:', error);
                showErrorMessage('Failed to clear context: ' + error.message);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Load data first
            loadTasks();
            loadContexts();
            // Then set initial view after a brief delay to ensure data is loaded
            setTimeout(() => {
                switchView('contexts');
            }, 100);
        });
    </script>
</body>
</html>
