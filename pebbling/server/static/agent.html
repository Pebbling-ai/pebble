<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Information - Pebbling</title>
    <link rel="icon" type="image/x-icon" href="https://pydantic.dev/favicon/favicon-32x32.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        'mono': ['SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', 'monospace']
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 flex flex-col transition-colors duration-300">
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Agent Information Card -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 mb-8 relative overflow-hidden">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white flex items-center">
                        <span class="text-3xl mr-3">üìã</span>
                        Agent Information
                    </h2>
                    <div class="flex items-center space-x-2">
                        <div class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-sm text-gray-500 dark:text-gray-400">Active</span>
                    </div>
                </div>
                
                <div id="agent-info" class="space-y-4">
                    <div class="flex items-center justify-center py-12">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <span class="ml-3 text-gray-600 dark:text-gray-400">Loading agent information...</span>
                    </div>
                </div>
            </div>
            
            <!-- Agent JSON Link -->
            <div class="absolute bottom-4 right-4">
                <a href="/.well-known/agent.json" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="text-xs text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 font-mono transition-colors duration-200">
                    /.well-known/agent.json
                </a>
            </div>
        </div>

        <!-- Agent Details Grid -->
        <div id="agent-details" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Capabilities Card -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-6 flex items-center">
                        <span class="text-2xl mr-3">üõ†Ô∏è</span>
                        Capabilities
                    </h3>
                    <div id="capabilities-info" class="space-y-4">
                        <!-- Capabilities will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Skills Card -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-6 flex items-center">
                        <span class="text-2xl mr-3">üéØ</span>
                        Skills
                    </h3>
                    <div id="skills-info" class="space-y-3">
                        <!-- Skills will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Error Container -->
    <div id="error-container" class="fixed top-4 right-4 max-w-md bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4 shadow-lg hidden">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-red-800 dark:text-red-200" id="error-message"></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="common.js"></script>
    <script src="components/layout.js"></script>
    <script>
        let agentCard = null;

        async function loadAndDisplayAgent() {
            try {
                agentCard = await loadAgentCard();
                displayAgentCard();
                displayCapabilities();
                displaySkills();
                document.getElementById('agent-details').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading agent card:', error);
                document.getElementById('agent-info').innerHTML =
                    '<div class="error">Failed to load agent information</div>';
                showError('Failed to load agent information: ' + error.message);
            }
        }

        function displayAgentCard() {
            if (!agentCard) return;

            const infoDiv = document.getElementById('agent-info');
            infoDiv.innerHTML = `
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">${agentCard.name}</h3>
                        <p class="text-gray-600 dark:text-gray-400 leading-relaxed">${agentCard.description}</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4">
                            <div class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">Version</div>
                            <div class="font-mono text-sm text-gray-900 dark:text-white">${agentCard.version}</div>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4">
                            <div class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">Protocol</div>
                            <div class="font-mono text-sm text-gray-900 dark:text-white">Pebble v${agentCard.protocolVersion}</div>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 md:col-span-2">
                            <div class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">URL</div>
                            <div class="font-mono text-sm text-gray-900 dark:text-white break-all">${agentCard.url}</div>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 md:col-span-2">
                            <div class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">DID</div>
                            <div class="font-mono text-sm text-gray-900 dark:text-white break-all">${agentCard.did || 'Not available'}</div>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 md:col-span-2">
                            <div class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">Created</div>
                            <div class="font-mono text-sm text-gray-900 dark:text-white">${agentCard.created ? formatTimestamp(agentCard.created) : 'Not available'}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayCapabilities() {
            if (!agentCard || !agentCard.capabilities) return;

            const capabilitiesDiv = document.getElementById('capabilities-info');
            const capabilities = agentCard.capabilities;

            capabilitiesDiv.innerHTML = `
                <div class="space-y-3">
                    <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                        <span class="font-medium text-gray-900 dark:text-white">Streaming</span>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${capabilities.streaming ? 'bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-400' : 'bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-400'}">
                            ${capabilities.streaming ? 'Enabled' : 'Disabled'}
                        </span>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                        <span class="font-medium text-gray-900 dark:text-white">Push Notifications</span>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${capabilities.pushNotifications ? 'bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-400' : 'bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-400'}">
                            ${capabilities.pushNotifications ? 'Enabled' : 'Disabled'}
                        </span>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                        <span class="font-medium text-gray-900 dark:text-white">State History</span>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${capabilities.stateTransitionHistory ? 'bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-400' : 'bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-400'}">
                            ${capabilities.stateTransitionHistory ? 'Enabled' : 'Disabled'}
                        </span>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                        <span class="font-medium text-gray-900 dark:text-white">Context Management</span>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${capabilities.contextManagement ? 'bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-400' : 'bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-400'}">
                            ${capabilities.contextManagement ? 'Enabled' : 'Disabled'}
                        </span>
                    </div>
                </div>
            `;
        }

        function displaySkills() {
            if (!agentCard || !agentCard.skills || agentCard.skills.length === 0) {
                document.getElementById('skills-info').innerHTML = 
                    '<div class="text-center py-8 text-gray-500 dark:text-gray-400">No skills defined for this agent.</div>';
                return;
            }

            const skillsDiv = document.getElementById('skills-info');
            skillsDiv.innerHTML = agentCard.skills.map(skill => `
                <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg border-l-4 border-blue-500">
                    <div class="font-semibold text-gray-900 dark:text-white mb-2">${skill.name}</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">${skill.description || 'No description available'}</div>
                </div>
            `).join('');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadAndDisplayAgent();
        });
    </script>
</body>
</html>
